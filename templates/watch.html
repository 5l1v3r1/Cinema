{% extends 'base.html'%}

{% block main %}
<div class="video_container">
    <video controls>
        <source src="{{ movie.path_to_static }}" type="video/mp4">
    </video>
</div>
<div id="description">
    {% if movie.poster %}
        <div class="poster">
                <img src="{{ movie.poster.url }}" alt="poster">
        </div>
    {% endif %}
    <div>
        <h1>{{ movie.title }} <a class="dl_button" href="{{ movie.path_to_static }}" download><i class="fa fa-download"></i></a></h1>
        {% if movie.plot %}
            <p id="plot">{{ movie.plot }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
