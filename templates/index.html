{% extends 'base.html' %}
{% load static %}


{% block main %}
    <div class="movie_list">
        <input type="search" list="movies" name="search" id="search" placeholder="Search" />
        <datalist id="movies">
            {% for movie in movies %}
                <option value="{{ movie.title }}"/>
            {% endfor %}
        </datalist>
        {% for movie in movies %}
            <div class="movie">
                <div class="poster_container">
                {% if movie.poster %}
                    <div class="poster" style="background-image: url('{{ movie.poster.url }}');">
                {% else %}
                    <div class="poster">
                {% endif %}

                    </div>
                </div>
                <div class="overlay">
                    <h4>{{ movie.title }}</h4>
                    <div class="actions">
                        <a href="{% url 'watch' mid=movie.pk %}"><i class="fa fa-eye"></i></a>
                        <a href="{{ movie.path_to_static }}"><i class="fa fa-download"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        new SimpleSearch('search', '.movie', 'h4');
    </script>
{% endblock %}
